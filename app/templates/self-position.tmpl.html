<style id="self-position">
  #self {
    background-color: {{.Color}};
    width: {{.Size}}px;
    height: {{.Size}}px;
    left: {{.Viewport.Center.X}};
    top: {{.Viewport.Center.Y}};
    font-size: {{.FontSize}}px;
  }
  .game-world {
    transform: translate({{.Viewport.WorldOffset.X}}px,{{.Viewport.WorldOffset.Y}}px);
  }
  .grid {
    transform: translate({{.Viewport.WorldOffset.X}}px,{{.Viewport.WorldOffset.Y}}px);
  }
  #{{.ID}} {
    display: none;
  }
</style>
